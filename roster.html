    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-navy: #0A1929;
            --primary-dark: #132F4C;
            --primary-medium: #1E4A6B;
            --accent-emerald: #10B981;
            --accent-emerald-light: #34D399;
            --accent-orange: #F97316;
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --bg-card: #1E293B;
            --bg-hover: #334155;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-muted: #64748B;
            --border-color: #334155;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .nav-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            transition: width 0.3s ease;
            z-index: 1000;
            overflow: hidden;
            width: 250px;
        }
        .nav-sidebar.collapsed {
            width: 60px;
        }
        .sidebar-toggle {
            width: 100%;
            padding: var(--spacing-md);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: var(--spacing-md);
            transition: background 0.2s;
        }
        .sidebar-toggle:hover {
            background: var(--bg-hover);
        }
        .sidebar-toggle-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .sidebar-toggle-text {
            white-space: nowrap;
            font-weight: 600;
        }
        .nav-sidebar.collapsed .sidebar-toggle-text {
            display: none;
        }
        .nav-links {
            padding: var(--spacing-md) 0;
        }
        .nav-link-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .nav-link-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        .nav-link-item.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-emerald);
            border-left-color: var(--accent-emerald);
        }
        .nav-link-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            width: 24px;
            text-align: center;
        }
        .nav-link-text {
            white-space: nowrap;
            font-weight: 500;
        }
        .nav-sidebar.collapsed .nav-link-text {
            display: none;
        }
        .main-wrapper {
            flex: 1;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-sidebar.collapsed ~ .main-wrapper {
            margin-left: 60px;
        }
        .top-header {

            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-md) var(--spacing-lg);

            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        .team-selector {
            position: relative;
        }
        .team-select-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            min-width: 150px;
        }
        .team-select-btn:hover {
            background: var(--bg-hover);
        }
        .team-select-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: var(--spacing-xs);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .team-select-dropdown.show {
            display: block;
        }
        .team-option {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: background 0.2s;
            color: var(--text-primary);
        }
        .team-option:hover {
            background: var(--bg-hover);
        }
        .team-option.selected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-emerald);
        }
        .content-area {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        .roster-container {
            max-width: 1600px;

        }
        .roster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .roster-controls {

        }
        .search-box {

            border-radius: var(--border-radius);
            color: var(--text-primary);

            width: 300px;
        }
        .filter-group {
            display: flex;
            gap: var(--spacing-sm);
        }
        .filter-select {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
        }
        .roster-table {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .table-header {
            display: grid;
            grid-template-columns: 50px 200px 80px 100px 100px 100px 100px 100px 80px 100px;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-tertiary);
        }
        .table-row {
            display: grid;
            grid-template-columns: 50px 200px 80px 100px 100px 100px 100px 100px 80px 100px;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            transition: background 0.2s;
            cursor: pointer;
        }
        .table-row:hover {
            background: var(--bg-hover);
        }
        .table-row.starting {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--accent-emerald);
        }
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .player-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        .player-team {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        .position-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
        }
        .position-badge.QB { background: rgba(99, 102, 241, 0.2); color: #818CF8; }
        .position-badge.RB { background: rgba(16, 185, 129, 0.2); color: var(--accent-emerald); }
        .position-badge.WR { background: rgba(249, 115, 22, 0.2); color: var(--accent-orange); }
        .position-badge.TE { background: rgba(236, 72, 153, 0.2); color: #F472B6; }
        .age-cell {
            text-align: center;
            font-weight: 600;
        }
        .age-cell.young { color: var(--accent-emerald); }
        .age-cell.prime { color: var(--accent-orange); }
        .age-cell.veteran { color: var(--text-tertiary); }
        .stat-cell {
            text-align: center;
            font-weight: 500;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
        }
        .status-badge.starter { background: rgba(16, 185, 129, 0.2); color: var(--accent-emerald); }
        .status-badge.bench { background: rgba(100, 116, 139, 0.2); color: var(--text-tertiary); }
        .status-badge.taxi { background: rgba(249, 115, 22, 0.2); color: var(--accent-orange); }
        .status-badge.ir { background: rgba(239, 68, 68, 0.2); color: #F87171; }
        .loading {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #F87171;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
        }
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .player-modal.active { display: flex; }
        .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .player-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }
        .stat-card {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-emerald);
        }
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        .heading-2 {
            font-size: 2rem;
            font-weight: 600;
        }
        @media (max-width: 768px) {

                transform: translateX(-100%);
            }

            }

            }

    </style>

    <script src="sleeper-api.js"></script>
    <script>
        let currentUserId = null;
        let allPlayers = {};
        let rosterData = [];
        let filteredRosterData = [];

        async function loadRoster() {
            try {
                if (!currentUserId) {
                    const users = await sleeperAPI.getUsers();
                    const savedUserId = localStorage.getItem('selectedUserId');
                    currentUserId = savedUserId || users[0]?.user_id;
                }

                if (!currentUserId) {
                    showError('Unable to determine user ID');
                    return;
                }

                const [rosters, players] = await Promise.all([
                    sleeperAPI.getRosters(),
                    sleeperAPI.getPlayers()
                ]);

                allPlayers = players;
                const userRoster = rosters.find(r => r.owner_id === currentUserId);

                if (!userRoster) {
                    showError('Roster not found');
                    return;
                }

                rosterData = await processRosterPlayers(userRoster, players);
                filteredRosterData = [...rosterData];
                
                renderRoster();
            } catch (error) {
                showError('Failed to load roster: ' + error.message);
                console.error(error);
            }
        }

        async function processRosterPlayers(roster, players) {
            const processedPlayers = [];
            const playerIds = [
                ...(roster.players || []),
                ...(roster.starters || []),
                ...(roster.taxi || []),
                ...(roster.reserve || [])
            ];

            const uniquePlayerIds = [...new Set(playerIds)];

            for (const playerId of uniquePlayerIds) {
                const player = players[playerId];
                if (!player) continue;

                let status = 'bench';
                if (roster.starters?.includes(playerId)) status = 'starter';
                else if (roster.taxi?.includes(playerId)) status = 'taxi';
                else if (roster.reserve?.includes(playerId)) status = 'ir';

                processedPlayers.push({
                    playerId,
                    player,
                    status,
                    position: player.position || 'N/A',
                    age: player.age || 'N/A',
                    team: player.team || 'FA',
                    firstName: player.first_name || '',
                    lastName: player.last_name || '',
                    fullName: `${player.first_name || ''} ${player.last_name || ''}`.trim(),
                    weekPoints: 0,
                    seasonPoints: 0,
                    avgPoints: 0,
                    posRank: 'N/A',
                    bye: player.bye_week || '-'
                });
            }

            return processedPlayers.sort((a, b) => {
                if (a.position !== b.position) {
                    const posOrder = { 'QB': 1, 'RB': 2, 'WR': 3, 'TE': 4 };
                    return (posOrder[a.position] || 99) - (posOrder[b.position] || 99);
                }
                return a.fullName.localeCompare(b.fullName);
            });
        }

        function renderRoster() {
            const tbody = document.getElementById('rosterTableBody');
            
            if (filteredRosterData.length === 0) {
                tbody.innerHTML = '<div class="loading">No players found</div>';
                return;
            }

            tbody.innerHTML = filteredRosterData.map(player => {
                const initials = `${player.firstName[0] || ''}${player.lastName[0] || ''}`.toUpperCase();
                const ageClass = getAgeClass(player.age);
                const isStarting = player.status === 'starter';

                return `
                    <div class="table-row ${isStarting ? 'starting' : ''}" onclick="showPlayerModal('${player.playerId}')">
                        <div>‚ãÆ‚ãÆ</div>
                        <div>
                            <div class="player-avatar">${initials}</div>
                            <div class="player-name">${player.fullName}</div>
                            <div class="player-team">${player.team} ‚Ä¢ ${player.position}</div>
                        </div>
                        <div><span class="position-badge ${player.position}">${player.position}</span></div>
                        <div class="age-cell ${ageClass}">${player.age}</div>
                        <div class="stat-cell">${player.weekPoints.toFixed(1)}</div>
                        <div class="stat-cell">${player.seasonPoints.toFixed(1)}</div>
                        <div class="stat-cell">${player.avgPoints.toFixed(1)}</div>
                        <div class="stat-cell">${player.posRank}</div>
                        <div class="stat-cell">${player.bye}</div>
                        <div><span class="status-badge ${player.status}">${getStatusLabel(player.status)}</span></div>
                    </div>
                `;
            }).join('');
        }

        function getAgeClass(age) {
            if (age === 'N/A') return 'veteran';
            const ageNum = parseInt(age);
            if (ageNum < 25) return 'young';
            if (ageNum < 28) return 'prime';
            return 'veteran';
        }

        function getStatusLabel(status) {
            const labels = {
                'starter': 'Starter',
                'bench': 'Bench',
                'taxi': 'Taxi',
                'ir': 'IR'
            };
            return labels[status] || status;
        }

        function filterPlayers() {
            const searchTerm = document.getElementById('playerSearch').value.toLowerCase();
            const positionFilter = document.getElementById('positionFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredRosterData = rosterData.filter(player => {
                const matchesSearch = !searchTerm || 
                    player.fullName.toLowerCase().includes(searchTerm) ||
                    player.team.toLowerCase().includes(searchTerm);
                
                const matchesPosition = !positionFilter || player.position === positionFilter;
                const matchesStatus = !statusFilter || player.status === statusFilter;

                return matchesSearch && matchesPosition && matchesStatus;
            });

            renderRoster();
        }

        async function showPlayerModal(playerId) {
            const modal = document.getElementById('playerModal');
            const player = rosterData.find(p => p.playerId === playerId);
            
            if (!player) return;

            document.getElementById('modalPlayerName').textContent = player.fullName;
            document.getElementById('modalPlayerContent').innerHTML = `
                <div class="player-stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${player.seasonPoints.toFixed(1)}</div>
                        <div class="stat-label">Season Points</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${player.avgPoints.toFixed(1)}</div>
                        <div class="stat-label">Avg Points/Game</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${player.posRank}</div>
                        <div class="stat-label">Position Rank</div>
                    </div>
                </div>
                <div style="margin-top: var(--spacing-lg);">
                    <p><strong>Team:</strong> ${player.team}</p>
                    <p><strong>Position:</strong> ${player.position}</p>
                    <p><strong>Age:</strong> ${player.age}</p>
                    <p><strong>Bye Week:</strong> ${player.bye}</p>
                    <p><strong>Status:</strong> ${getStatusLabel(player.status)}</p>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('playerModal').classList.remove('active');
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        document.getElementById('playerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('navSidebar');
            sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }

        function initSidebar() {
            const sidebar = document.getElementById('navSidebar');
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
            }
            
            const currentPage = window.location.pathname.split('/').pop() || 'roster.html';
            document.querySelectorAll('.nav-link-item').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        // Team selector functionality
        let allUsers = [];

        function toggleTeamSelector() {
            const dropdown = document.getElementById('teamDropdown');
            dropdown.classList.toggle('show');
        }

        async function loadTeamSelector() {
            try {
                allUsers = await sleeperAPI.getUsers();
                const dropdown = document.getElementById('teamDropdown');
                
                const savedUserId = localStorage.getItem('selectedUserId');
                if (savedUserId) {
                    currentUserId = savedUserId;
                } else {
                    currentUserId = allUsers[0]?.user_id;
                }

                dropdown.innerHTML = allUsers.map(user => {
                    const isSelected = user.user_id === currentUserId;
                    return `
                        <div class="team-option ${isSelected ? 'selected' : ''}" 
                             onclick="selectTeam('${user.user_id}')">
                            ${user.display_name || user.username || `Team ${user.user_id}`}
                        </div>
                    `;
                }).join('');

                updateSelectedTeamName();
            } catch (error) {
                console.error('Failed to load teams:', error);
            }
        }

        function selectTeam(userId) {
            currentUserId = userId;
            localStorage.setItem('selectedUserId', userId);
            updateSelectedTeamName();
            document.getElementById('teamDropdown').classList.remove('show');
            loadRoster();
        }

        function updateSelectedTeamName() {
            const user = allUsers.find(u => u.user_id === currentUserId);
            const teamName = user?.display_name || user?.username || 'Select Team';
            document.getElementById('selectedTeamName').textContent = teamName;
            
            document.querySelectorAll('.team-option').forEach(option => {
                option.classList.remove('selected');
                if (option.textContent.trim() === teamName) {
                    option.classList.add('selected');
                }
            });
        }

        document.addEventListener('click', function(event) {
            const selector = document.querySelector('.team-selector');
            if (selector && !selector.contains(event.target)) {
                document.getElementById('teamDropdown').classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initSidebar();
            loadTeamSelector().then(() => {
                loadRoster();
            });
        });
    </script>
</body>
</html>
