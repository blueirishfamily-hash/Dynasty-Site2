<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-navy: #0A1929;
            --primary-dark: #132F4C;
            --accent-emerald: #10B981;
            --accent-orange: #F97316;
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --bg-card: #1E293B;
            --bg-hover: #334155;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-muted: #64748B;
            --border-color: #334155;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .nav-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            transition: width 0.3s ease;
            z-index: 1000;
            overflow: hidden;
            width: 250px;
        }
        .nav-sidebar.collapsed {
            width: 60px;
        }
        .sidebar-toggle {
            width: 100%;
            padding: var(--spacing-md);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: var(--spacing-md);
            transition: background 0.2s;
        }
        .sidebar-toggle:hover {
            background: var(--bg-hover);
        }
        .sidebar-toggle-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .sidebar-toggle-text {
            white-space: nowrap;
            font-weight: 600;
        }
        .nav-sidebar.collapsed .sidebar-toggle-text {
            display: none;
        }
        .nav-links {
            padding: var(--spacing-md) 0;
        }
        .nav-link-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .nav-link-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        .nav-link-item.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-emerald);
            border-left-color: var(--accent-emerald);
        }
        .nav-link-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            width: 24px;
            text-align: center;
        }
        .nav-link-text {
            white-space: nowrap;
            font-weight: 500;
        }
        .nav-sidebar.collapsed .nav-link-text {
            display: none;
        }
        .main-wrapper {
            flex: 1;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-sidebar.collapsed ~ .main-wrapper {
            margin-left: 60px;
        }
        .top-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        .team-selector {
            position: relative;
        }
        .team-select-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            min-width: 150px;
        }
        .team-select-btn:hover {
            background: var(--bg-hover);
        }
        .team-select-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: var(--spacing-xs);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .team-select-dropdown.show {
            display: block;
        }
        .team-option {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: background 0.2s;
            color: var(--text-primary);
        }
        .team-option:hover {
            background: var(--bg-hover);
        }
        .team-option.selected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-emerald);
        }
        .content-area {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        .trade-container {
            max-width: 1600px;
            margin: 0 auto;
        }
        .trade-header {
            margin-bottom: var(--spacing-lg);
        }
        .trade-layout {
            display: grid;
            grid-template-columns: 1fr 300px 1fr;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        .trade-pane {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
        }
        .pane-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        .team-selector {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
        }
        .asset-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        .asset-item {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .asset-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent-emerald);
        }
        .asset-item.selected {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--accent-emerald);
        }
        .asset-name {
            font-weight: 600;
        }
        .asset-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #F87171;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .trade-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
        }
        .swap-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1.5rem;
        }
        .btn {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            background: var(--accent-emerald);
            color: white;
        }
        .trade-analyzer {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
        }
        .trade-grade {
            text-align: center;
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
        }
        .grade-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-emerald);
        }
        .trade-history {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
        }
        .history-item {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        .history-item:last-child { border-bottom: none; }
        .history-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        .history-trade {
            font-weight: 600;
            color: var(--text-primary);
        }
        .loading {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-secondary);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #F87171;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
        }
        .heading-2 {
            font-size: 2rem;
            font-weight: 600;
        }
        .heading-4 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .nav-sidebar {
                transform: translateX(-100%);
            }
            .nav-sidebar.mobile-open {
                transform: translateX(0);
            }
            .main-wrapper {
                margin-left: 0 !important;
            }
            .nav-sidebar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-sidebar" id="navSidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <span class="sidebar-toggle-icon">‚ò∞</span>
            <span class="sidebar-toggle-text">Menu</span>
        </button>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link-item">
                <span class="nav-link-icon">üìä</span>
                <span class="nav-link-text">Dashboard</span>
            </a>
            <a href="roster.html" class="nav-link-item">
                <span class="nav-link-icon">üë•</span>
                <span class="nav-link-text">Roster</span>
            </a>
            <a href="trade.html" class="nav-link-item active">
                <span class="nav-link-icon">ü§ù</span>
                <span class="nav-link-text">Trade Center</span>

            <a href="draft.html" class="nav-link-item">
                <span class="nav-link-icon">üìã</span>
                <span class="nav-link-text">Draft Board</span>
            </a>
        </div>
    </nav>
    
    <div class="main-wrapper">
        <div class="top-header">
            <div class="header-left">
                <h1 class="heading-2" style="font-size: 1.5rem; margin: 0;">Trade Center</h1>
            </div>
            <div class="header-right">
                <div class="team-selector">
                    <button class="team-select-btn" onclick="toggleTeamSelector()">
                        <span id="selectedTeamName">Select Team</span>
                        <span>‚ñº</span>
                    </button>
                    <div class="team-select-dropdown" id="teamDropdown"></div>
                </div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="trade-container">
                <div class="trade-header" style="display: none;">
                    <h1 class="heading-2">Trade Center</h1>
                </div>
        
        <div id="errorContainer"></div>
        
        <div class="trade-layout">
            <div class="trade-pane">
                <div class="pane-header">
                    <h3 class="heading-4">Your Assets</h3>
                    <select class="team-selector" id="yourTeamSelect">
                        <option>Your Team</option>
                    </select>
                </div>
                <div class="asset-list" id="yourAssetsList">
                    <div class="loading">Loading your roster...</div>
                </div>
            </div>
            
            <div class="trade-center">
                <button class="swap-btn" onclick="swapTeams()">‚áÑ</button>
                <button class="btn" onclick="proposeTrade()">Propose Trade</button>
            </div>
            
            <div class="trade-pane">
                <div class="pane-header">
                    <h3 class="heading-4">Their Assets</h3>
                    <select class="team-selector" id="theirTeamSelect" onchange="loadTheirAssets()">
                        <option value="">Select Team...</option>
                    </select>
                </div>
                <div class="asset-list" id="theirAssetsList">
                    <div class="loading">Select a team to view assets</div>
                </div>
            </div>
        </div>
        
        <div class="trade-analyzer" id="tradeAnalyzer" style="display: none;">
            <div class="analyzer-header">
                <h3 class="heading-4">Trade Analyzer</h3>
            </div>
            <div class="trade-grade">
                <div class="grade-value" id="tradeGrade">-</div>
                <div class="grade-label">Trade Rating</div>
            </div>
        </div>
        
        <div class="trade-history">
            <h3 class="heading-4" style="margin-bottom: var(--spacing-md);">Recent Trades</h3>
            <div id="tradeHistoryList">
                <div class="loading">Loading trade history...</div>
            </div>
        </div>
    </div>
    
    <script src="sleeper-api.js"></script>
    <script>
        let currentUserId = null;
        let allPlayers = {};
        let allUsers = [];
        let allRosters = [];
        let yourSelectedAssets = [];
        let theirSelectedAssets = [];
        let yourRoster = null;
        let theirRoster = null;

        async function loadTradeCenter() {
            try {
                const [users, rosters, players] = await Promise.all([
                    sleeperAPI.getUsers(),
                    sleeperAPI.getRosters(),
                    sleeperAPI.getPlayers()
                ]);

                allUsers = users;
                allRosters = rosters;
                allPlayers = players;
                
                if (!currentUserId) {
                    const savedUserId = localStorage.getItem('selectedUserId');
                    currentUserId = savedUserId || users[0]?.user_id;
                }

                if (!currentUserId) {
                    showError('Unable to determine user ID');
                    return;
                }

                yourRoster = rosters.find(r => r.owner_id === currentUserId);
                if (!yourRoster) {
                    showError('Your roster not found');
                    return;
                }

                const theirTeamSelect = document.getElementById('theirTeamSelect');
                users.forEach(user => {
                    if (user.user_id !== currentUserId) {
                        const option = document.createElement('option');
                        option.value = user.user_id;
                        option.textContent = user.display_name || user.username || `Team ${user.user_id}`;
                        theirTeamSelect.appendChild(option);
                    }
                });

                await loadYourAssets();
                await loadTradeHistory();
            } catch (error) {
                showError('Failed to load trade center: ' + error.message);
                console.error(error);
            }
        }

        async function loadYourAssets() {
            const assetList = document.getElementById('yourAssetsList');
            
            if (!yourRoster) {
                assetList.innerHTML = '<div class="error">Roster not found</div>';
                return;
            }

            const assets = [];
            
            const players = yourRoster.players || [];
            for (const playerId of players) {
                const player = allPlayers[playerId];
                if (player) {
                    assets.push({
                        type: 'player',
                        id: playerId,
                        name: `${player.first_name} ${player.last_name}`,
                        meta: `${player.position} ‚Ä¢ ${player.team || 'FA'} ‚Ä¢ Age ${player.age || 'N/A'}`,
                        data: player
                    });
                }
            }

            const tradedPicks = await sleeperAPI.getTradedPicks();
            const userPicks = tradedPicks.filter(pick => pick.owner_id === currentUserId);
            
            userPicks.forEach(pick => {
                assets.push({
                    type: 'pick',
                    id: `${pick.season}-${pick.round}-${pick.pick}`,
                    name: `${pick.season} ${getRoundName(pick.round)} Round`,
                    meta: `Pick ${pick.round}.${pick.pick || 'TBD'}`,
                    data: pick
                });
            });

            assetList.innerHTML = assets.map(asset => `
                <div class="asset-item" onclick="toggleYourAsset('${asset.id}', '${asset.type}')">
                    <div>
                        <div class="asset-name">${asset.name}</div>
                        <div class="asset-meta">${asset.meta}</div>
                    </div>
                </div>
            `).join('') || '<div>No assets available</div>';
        }

        async function loadTheirAssets() {
            const theirTeamSelect = document.getElementById('theirTeamSelect');
            const theirUserId = theirTeamSelect.value;
            
            if (!theirUserId) {
                document.getElementById('theirAssetsList').innerHTML = 
                    '<div class="loading">Select a team to view assets</div>';
                return;
            }

            theirRoster = allRosters.find(r => r.owner_id === theirUserId);
            const assetList = document.getElementById('theirAssetsList');

            if (!theirRoster) {
                assetList.innerHTML = '<div class="error">Roster not found</div>';
                return;
            }

            const assets = [];
            
            const players = theirRoster.players || [];
            for (const playerId of players) {
                const player = allPlayers[playerId];
                if (player) {
                    assets.push({
                        type: 'player',
                        id: playerId,
                        name: `${player.first_name} ${player.last_name}`,
                        meta: `${player.position} ‚Ä¢ ${player.team || 'FA'} ‚Ä¢ Age ${player.age || 'N/A'}`,
                        data: player
                    });
                }
            }

            const tradedPicks = await sleeperAPI.getTradedPicks();
            const theirPicks = tradedPicks.filter(pick => pick.owner_id === theirUserId);
            
            theirPicks.forEach(pick => {
                assets.push({
                    type: 'pick',
                    id: `${pick.season}-${pick.round}-${pick.pick}`,
                    name: `${pick.season} ${getRoundName(pick.round)} Round`,
                    meta: `Pick ${pick.round}.${pick.pick || 'TBD'}`,
                    data: pick
                });
            });

            assetList.innerHTML = assets.map(asset => `
                <div class="asset-item" onclick="toggleTheirAsset('${asset.id}', '${asset.type}')">
                    <div>
                        <div class="asset-name">${asset.name}</div>
                        <div class="asset-meta">${asset.meta}</div>
                    </div>
                </div>
            `).join('') || '<div>No assets available</div>';
        }

        function toggleYourAsset(id, type) {
            const index = yourSelectedAssets.findIndex(a => a.id === id);
            if (index > -1) {
                yourSelectedAssets.splice(index, 1);
            } else {
                yourSelectedAssets.push({ id, type });
            }
            updateTradeAnalyzer();
            updateAssetDisplay();
        }

        function toggleTheirAsset(id, type) {
            const index = theirSelectedAssets.findIndex(a => a.id === id);
            if (index > -1) {
                theirSelectedAssets.splice(index, 1);
            } else {
                theirSelectedAssets.push({ id, type });
            }
            updateTradeAnalyzer();
            updateAssetDisplay();
        }

        function updateAssetDisplay() {
            document.querySelectorAll('#yourAssetsList .asset-item').forEach((item, index) => {
                item.classList.remove('selected');
            });
            document.querySelectorAll('#theirAssetsList .asset-item').forEach((item, index) => {
                item.classList.remove('selected');
            });
        }

        function updateTradeAnalyzer() {
            const analyzer = document.getElementById('tradeAnalyzer');
            const gradeElement = document.getElementById('tradeGrade');
            
            if (yourSelectedAssets.length === 0 && theirSelectedAssets.length === 0) {
                analyzer.style.display = 'none';
                return;
            }

            analyzer.style.display = 'block';
            
            const yourValue = yourSelectedAssets.length;
            const theirValue = theirSelectedAssets.length;
            const diff = theirValue - yourValue;
            
            let grade = 'C';
            if (diff > 2) grade = 'A';
            else if (diff > 0) grade = 'B+';
            else if (diff === 0) grade = 'B';
            else if (diff > -2) grade = 'C+';
            else grade = 'C-';
            
            gradeElement.textContent = grade;
        }

        function swapTeams() {
            [yourSelectedAssets, theirSelectedAssets] = [theirSelectedAssets, yourSelectedAssets];
            updateTradeAnalyzer();
        }

        function proposeTrade() {
            if (yourSelectedAssets.length === 0 && theirSelectedAssets.length === 0) {
                alert('Please select assets for the trade');
                return;
            }
            
            alert('Trade proposal functionality would be implemented here. This would require Sleeper API write access.');
        }

        async function loadTradeHistory() {
            try {
                const transactions = await sleeperAPI.getTransactions(1);
                const trades = transactions.filter(t => t.type === 'trade');
                const historyList = document.getElementById('tradeHistoryList');

                if (trades.length === 0) {
                    historyList.innerHTML = '<div>No recent trades</div>';
                    return;
                }

                historyList.innerHTML = trades.slice(0, 10).map(trade => {
                    const date = new Date(trade.status_updated || trade.created);
                    return `
                        <div class="history-item">
                            <div class="history-date">${date.toLocaleDateString()}</div>
                            <div class="history-trade">Trade completed between teams</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('tradeHistoryList').innerHTML = 
                    '<div class="error">Failed to load trade history</div>';
            }
        }

        function getRoundName(round) {
            const roundNames = ['', '1st', '2nd', '3rd', '4th', '5th'];
            return roundNames[round] || `${round}th`;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // Sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('navSidebar');
            sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }

        function initSidebar() {
            const sidebar = document.getElementById('navSidebar');
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
            }
            
            const currentPage = window.location.pathname.split('/').pop() || 'trade.html';
            document.querySelectorAll('.nav-link-item').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        // Team selector functionality
        function toggleTeamSelector() {
            const dropdown = document.getElementById('teamDropdown');
            dropdown.classList.toggle('show');
        }

        async function loadTeamSelector() {
            try {
                const users = await sleeperAPI.getUsers();
                allUsers = users;
                const dropdown = document.getElementById('teamDropdown');
                
                const savedUserId = localStorage.getItem('selectedUserId');
                if (savedUserId) {
                    currentUserId = savedUserId;
                } else {
                    currentUserId = users[0]?.user_id;
                }

                dropdown.innerHTML = users.map(user => {
                    const isSelected = user.user_id === currentUserId;
                    return `
                        <div class="team-option ${isSelected ? 'selected' : ''}" 
                             onclick="selectTeam('${user.user_id}')">
                            ${user.display_name || user.username || `Team ${user.user_id}`}
                        </div>
                    `;
                }).join('');

                updateSelectedTeamName();
            } catch (error) {
                console.error('Failed to load teams:', error);
            }
        }

        function selectTeam(userId) {
            currentUserId = userId;
            localStorage.setItem('selectedUserId', userId);
            updateSelectedTeamName();
            document.getElementById('teamDropdown').classList.remove('show');
            loadTradeCenter();
        }

        function updateSelectedTeamName() {
            if (allUsers.length === 0) return;
            const user = allUsers.find(u => u.user_id === currentUserId);
            if (user) {
                const teamName = user.display_name || user.username || 'Select Team';
                document.getElementById('selectedTeamName').textContent = teamName;
                
                document.querySelectorAll('.team-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.textContent.trim() === teamName) {
                        option.classList.add('selected');
                    }
                });
            }
        }

        document.addEventListener('click', function(event) {
            const selector = document.querySelector('.team-selector');
            if (selector && !selector.contains(event.target)) {
                document.getElementById('teamDropdown').classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initSidebar();
            loadTeamSelector().then(() => {
                loadTradeCenter();
            });
        });
    </script>
</body>
</html>
