<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-navy: #0A1929;
            --accent-emerald: #10B981;
            --accent-orange: #F97316;
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --bg-card: #1E293B;
            --bg-hover: #334155;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-muted: #64748B;
            --border-color: #334155;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: var(--spacing-lg);
        }
        .draft-container {
            max-width: 1600px;
            margin: 0 auto;
        }
        .draft-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        .draft-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        .tab-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: var(--accent-emerald);
            color: white;
            border-color: var(--accent-emerald);
        }
        .draft-board {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }
        .draft-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }
        .draft-table th {
            text-align: left;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-tertiary);
        }
        .draft-table td {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        .draft-table tr:hover {
            background: var(--bg-hover);
        }
        .pick-number {
            font-weight: 700;
            color: var(--accent-emerald);
            font-size: 1.125rem;
        }
        .team-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .team-badge.yours {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-emerald);
        }
        .player-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        .player-details {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        .pick-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .pick-status.available {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-emerald);
        }
        .pick-status.traded {
            background: rgba(249, 115, 22, 0.2);
            color: var(--accent-orange);
        }
        .year-selector {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        .year-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .year-btn.active {
            background: var(--accent-emerald);
            color: white;
            border-color: var(--accent-emerald);
        }
        .loading {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-secondary);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #F87171;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
        }
        .heading-2 {
            font-size: 2rem;
            font-weight: 600;
        }
        .heading-3 {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="draft-container">
        <div class="draft-header">
            <h1 class="heading-2">Draft Board</h1>
        </div>
        
        <div id="errorContainer"></div>
        
        <div class="draft-tabs">
            <button class="tab-btn active" onclick="showCurrentDraft()">Current Draft</button>
            <button class="tab-btn" onclick="showHistoricalDrafts()">Historical Drafts</button>
        </div>
        
        <div id="currentDraftSection">
            <div class="draft-board">
                <div id="currentDraftContent">
                    <div class="loading">Loading current draft...</div>
                </div>
            </div>
        </div>
        
        <div id="historicalDraftSection" style="display: none;">
            <div class="year-selector" id="yearSelector">
                <div class="loading">Loading years...</div>
            </div>
            <div class="draft-board">
                <div id="historicalDraftContent">
                    <div class="loading">Select a year to view draft</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sleeper-api.js"></script>
    <script>
        let currentUserId = null;
        let allDrafts = [];
        let allUsers = [];
        let allPlayers = {};
        let tradedPicks = [];

        async function loadDraftBoard() {
            try {
                const [drafts, users, players, picks] = await Promise.all([
                    sleeperAPI.getDrafts(),
                    sleeperAPI.getUsers(),
                    sleeperAPI.getPlayers(),
                    sleeperAPI.getTradedPicks()
                ]);

                allDrafts = drafts;
                allUsers = users;
                allPlayers = players;
                tradedPicks = picks;
                currentUserId = users[0]?.user_id;

                allDrafts.sort((a, b) => (b.season || 0) - (a.season || 0));

                await loadCurrentDraft();
                await setupHistoricalDrafts();
            } catch (error) {
                showError('Failed to load draft board: ' + error.message);
                console.error(error);
            }
        }

        async function loadCurrentDraft() {
            const currentYear = new Date().getFullYear();
            const currentDraft = allDrafts.find(d => 
                (d.season === currentYear || d.season === currentYear + 1) && 
                d.status !== 'complete'
            ) || allDrafts[0];

            if (!currentDraft) {
                document.getElementById('currentDraftContent').innerHTML = 
                    '<div>No current draft found</div>';
                return;
            }

            await renderDraft(currentDraft, 'currentDraftContent');
        }

        async function renderDraft(draft, containerId) {
            try {
                const draftPicks = await sleeperAPI.getDraftPicks(draft.draft_id);
                const container = document.getElementById(containerId);

                const userMap = {};
                allUsers.forEach(u => userMap[u.user_id] = u);

                const rosters = await sleeperAPI.getRosters();
                const rosterMap = {};
                rosters.forEach(r => {
                    rosterMap[r.roster_id] = r.owner_id;
                });

                const picksByRound = {};
                draftPicks.forEach(pick => {
                    if (!picksByRound[pick.round]) {
                        picksByRound[pick.round] = [];
                    }
                    picksByRound[pick.round].push(pick);
                });

                const rounds = Object.keys(picksByRound).sort((a, b) => a - b);
                let html = '<table class="draft-table"><thead><tr><th>Pick</th><th>Round</th><th>Owner</th><th>Player</th><th>Position</th><th>Team</th><th>Status</th></tr></thead><tbody>';

                rounds.forEach(round => {
                    picksByRound[round].sort((a, b) => a.pick_no - b.pick_no).forEach(pick => {
                        const ownerId = rosterMap[pick.roster_id] || pick.picked_by;
                        const owner = userMap[ownerId];
                        const isYours = ownerId === currentUserId;
                        const player = pick.player_id ? allPlayers[pick.player_id] : null;
                        
                        const pickNum = `${round}.${String(pick.pick_no).padStart(2, '0')}`;
                        const ownerName = owner?.display_name || owner?.username || `Team ${ownerId}`;
                        const playerName = player ? `${player.first_name} ${player.last_name}` : '-';
                        const playerDetails = player ? `${player.position} â€¢ ${player.college || 'N/A'}` : 'Not Yet Selected';
                        const playerPos = player?.position || '-';
                        const playerTeam = player?.team || '-';
                        const status = player ? 'available' : 'available';

                        html += `
                            <tr>
                                <td><span class="pick-number">${pickNum}</span></td>
                                <td>Round ${round}</td>
                                <td><span class="team-badge ${isYours ? 'yours' : ''}">${ownerName}</span></td>
                                <td>
                                    <div class="player-name">${playerName}</div>
                                    <div class="player-details">${playerDetails}</div>
                                </td>
                                <td>${playerPos}</td>
                                <td>${playerTeam}</td>
                                <td><span class="pick-status ${status}">${player ? 'Selected' : 'Available'}</span></td>
                            </tr>
                        `;
                    });
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                document.getElementById(containerId).innerHTML = 
                    `<div class="error">Failed to load draft: ${error.message}</div>`;
            }
        }

        async function setupHistoricalDrafts() {
            const yearSelector = document.getElementById('yearSelector');
            const uniqueYears = [...new Set(allDrafts.map(d => d.season))].sort((a, b) => b - a);

            if (uniqueYears.length === 0) {
                yearSelector.innerHTML = '<div>No historical drafts available</div>';
                return;
            }

            yearSelector.innerHTML = uniqueYears.map(year => `
                <button class="year-btn ${year === uniqueYears[0] ? 'active' : ''}" 
                        onclick="loadHistoricalDraft(${year})">${year}</button>
            `).join('');

            if (uniqueYears.length > 0) {
                await loadHistoricalDraft(uniqueYears[0]);
            }
        }

        async function loadHistoricalDraft(year) {
            document.querySelectorAll('.year-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === year.toString()) {
                    btn.classList.add('active');
                }
            });

            const draft = allDrafts.find(d => d.season === year && d.status === 'complete');
            
            if (!draft) {
                document.getElementById('historicalDraftContent').innerHTML = 
                    '<div>No draft found for this year</div>';
                return;
            }

            await renderDraft(draft, 'historicalDraftContent');
        }

        function showCurrentDraft() {
            document.getElementById('currentDraftSection').style.display = 'block';
            document.getElementById('historicalDraftSection').style.display = 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showHistoricalDrafts() {
            document.getElementById('currentDraftSection').style.display = 'none';
            document.getElementById('historicalDraftSection').style.display = 'block';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        document.addEventListener('DOMContentLoaded', loadDraftBoard);
    </script>
</body>
</html>
